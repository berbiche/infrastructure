apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      serviceAccountName: mediaserver
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          imagePullPolicy: Always
          ports:
            - name: "http"
              containerPort: 8989
              protocol: TCP
          # This is not a rootless image!
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: mediaserver
              mountPath: /mediaserver
          envFrom:
            - configMapRef:
                name: mediaserver-permissions
          resources:
            requests:
              cpu: "250m"
              memory: "500Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: data
          emptyDir: {}
        - name: mediaserver
          persistentVolumeClaim:
            claimName: mediaserver
