apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-anime
  labels:
    app.kubernetes.io/name: sonarr-anime
spec:
  storageClassName: openebs-sc-iscsi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
