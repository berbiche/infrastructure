kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-tv
  labels:
    app.kubernetes.io/name: sonarr-tv
spec:
  storageClassName: openebs-sc-iscsi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
