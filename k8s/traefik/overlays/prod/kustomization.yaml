apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: traefik

resources:
  - ../../base
  - ./resources/oauth-middleware.yaml
  - ./resources/ingress.yaml
  - ./resources/services.yaml
  - ./resources/404-page.yaml

generators:
- |
  apiVersion: viaduct.ai/v1
  kind: ksops-exec
  metadata:
    name: not-important
  files:
  - ./secrets/oauth2-proxy-secrets.yaml
