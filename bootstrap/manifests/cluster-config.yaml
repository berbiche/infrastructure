apiVersion: v1
data:
  install-config: |
    apiVersion: v1
    baseDomain: tq.rs
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        ovirt:
          affinityGroupsNames:
          - compute
          cpu:
            cores: 4
            sockets: 1
          memoryMB: 16384
          osDisk:
            sizeGB: 100
      replicas: 5
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        ovirt:
          affinityGroupsNames:
          - controlplane
          cpu:
            cores: 4
            sockets: 1
          memoryMB: 16384
          osDisk:
            sizeGB: 100
      replicas: 3
    metadata:
      creationTimestamp: null
      name: ocp
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 192.168.126.0/24
      networkType: Calico
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      ovirt:
        affinityGroups:
        - description: AffinityGroup for spreading each compute machine to a different
            host
          enforcing: false
          name: compute
          priority: 3
        - description: AffinityGroup for spreading each control plane machine to a different
            host
          enforcing: false
          name: controlplane
          priority: 5
        api_vip: 10.97.42.254
        ingress_vip: 10.97.42.200
        ovirt_cluster_id: 6a4de9b0-66c7-11ec-b38d-00163e01600f
        ovirt_network_name: ovirtmgmt
        ovirt_storage_domain_id: 6a52b7f9-080e-4ba5-a742-6928df49227b
        vnicProfileID: 0000000a-000a-000a-000a-000000000398
    publish: External
    pullSecret: ""
    sshKey: |
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIXqBarGejSu6/XzblEbsWocVCIyPxuQUCVLnMtnfrvi
kind: ConfigMap
metadata:
  name: cluster-config-v1
  namespace: kube-system
